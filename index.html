<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo-svg.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>MISCOH BOT - AI Code Assistant & Chat</title>
    <meta name="description" content="MISCOH BOT is a modern AI code assistant and chat platform for 2025. Get instant code help, debugging, and programming answers with a beautiful, fast interface.">

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="MISCOH BOT - AI Code Assistant & Chat" />
    <meta property="og:description" content="Modern AI code assistant and chat platform. Get instant code help, debugging, and programming answers." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-domain.com/" />
    <meta property="og:image" content="https://your-domain.com/og-image.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="MISCOH BOT - AI Code Assistant & Chat" />
    <meta name="twitter:description" content="Modern AI code assistant and chat platform. Get instant code help, debugging, and programming answers." />
    <meta name="twitter:image" content="https://your-domain.com/og-image.png" />

    <!-- Canonical -->
    <link rel="canonical" href="https://your-domain.com/" />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />

    <!-- Theme color for PWA/SEO -->
    <meta name="theme-color" content="#5a41a0" />

    <!-- Font Preload (for performance) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Structured Data (JSON-LD for SEO) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "MISCOH BOT",
      "description": "Modern AI code assistant and chat platform for developers.",
      "applicationCategory": "DeveloperApplication",
      "operatingSystem": "All",
      "url": "https://your-domain.com/",
      "image": "https://your-domain.com/og-image.png"
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
