<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Page Not Found</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9fc;
      color: #3a3f50;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .logo {
      margin-bottom: 1rem;
      font-weight: bold;
      font-size: 1.5rem;
      color: #64537d;
    }

    .notfound-title {
      font-size: 6rem;
      margin: 0;
      color: #736c8a;
    }

    .notfound-text {
      font-size: 1.2rem;
      margin: 1rem 0;
    }

    .notfound-home-btn {
      text-decoration: none;
      background-color: #64537d;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      transition: background 0.2s ease;
    }

    .notfound-home-btn:hover {
      background-color: #3a3f50;
    }
  </style>
</head>
<body>
  <div class="logo">MISCOH BOT</div>
  <h1 class="notfound-title">404</h1>
  <p class="notfound-text">
    Oops! This page wandered off into the code jungle.<br />
    MISCOH BOT couldn't find what you're looking for.
  </p>
  <a href="/" class="notfound-home-btn">Go Home</a>
</body>
</html>
